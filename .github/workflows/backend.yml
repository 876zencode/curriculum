# .github/workflows/backend.yml

name: "Backend: Run CI Tests"

on:
  # This workflow runs only on pull requests targeting the main branch
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  test-backend:
    name: "Test Backend"
    runs-on: ubuntu-latest
    defaults:
      run:
        # Run all commands inside the backend directory
        working-directory: ./backend

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up JDK 21 (Temurin)"
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          # Cache Maven dependencies for faster builds
          cache: 'maven'

      - name: "Run Maven Tests"
        # This command runs the tests defined in your pom.xml
        run: ./mvnw -B test