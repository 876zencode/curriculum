# .github/workflows/backend.yml

name: "Backend: Build and Deploy to Fly.io"

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  deploy-backend:
    name: "Deploy Backend"
    runs-on: ubuntu-latest
    defaults:
      run:
        # Run all commands inside the backend directory
        working-directory: ./backend

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Fly.io CLI"
        uses: superfly/fly-actions/setup-flyctl@master

      # The deploy command now builds the Docker image remotely on Fly.io's
      # builders and deploys it. It automatically handles preview apps for PRs.
      - name: "Deploy to Fly.io"
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
