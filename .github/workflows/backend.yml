# .github/workflows/backend.yml

name: "Backend: Build and Deploy to Fly.io"

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  deploy-backend:
    name: "Deploy Backend"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up JDK 21 (Temurin)"
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: "Setup Fly.io CLI"
        uses: superfly/fly-actions/setup-flyctl@master

      # Optional: Cache Maven packages to speed up builds
      - name: "Cache Maven packages"
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Deploy to Fly.io.
      # This command will automatically build the Docker image and deploy it.
      # For pull requests, it creates a preview app.
      # For pushes to main, it deplaws to production.
      - name: "Deploy to Fly.io"
        working-directory: ./backend
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
